<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random's Basement</title>
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/browser.css">
</head>
<body>
<div id="header">
  <div id="header-left">
    <h1>Random's Basement</h1>
  </div>
  <div id="header-right">
    <p id="HEADERTIMEMOUNT">JAVASCRIPT NOT AVAILABLE</p>
  </div>
</div>

<div id="dockAppMount">
  <div class="dock-button" id="intro_button">
    <img src="src/img/info.png" alt="INTRO"/>
    <div class="tooltip">
      <p>Introduction</p>
    </div>
  </div>
  <div class="dock-button" id="socials_button">
    <img src="src/img/info.png" alt="SCCIAL"/>
    <div class="tooltip">
      <p>My Socials</p>
    </div>
  </div>
  <div class="dock-button" id="webbrowser_button">
    <img src="src/img/info.png" alt="WEB"/>
    <div class="tooltip">
      <p>My Socials</p>
    </div>
  </div>
</div>

<div id="content">
  <div class="constructorWindow" id="intro">
    <div class="windowHeader">
      <div class="windowButtons">
        <button class="close">✖</button>
        <button class="minimise">–</button>
        <button class="maximise">□</button>
      </div>
      <div class="windowText">
        <p>Intro</p>
      </div>
    </div>
    <div class="windowContent">
      <h1>Who am I?</h1>
      <p></p>
    </div>
  </div>

  <div class="constructorWindow" id="socials">
    <div class="windowHeader">
      <div class="windowButtons">
        <button class="close">✖</button>
        <button class="minimise">–</button>
        <button class="maximise">□</button>
      </div>
      <div class="windowText">
        <p>My Socials</p>
      </div>
    </div>
    <div class="windowContent">
      <h1>Socials</h1>
      <div id="socialsMount">
        <div class="socialBox">
          <img src="src/img/yt.png">
          <div>
            <h3>RandomIsHere</h3>
            <p>This is a link to my YouTube.</p>
          </div>
        </div>
        <div class="socialBox">
          <img src="src/img/insta.png">
          <div>
            <h3>tigerivishere</h3>
            <p>This is a link to my Instagram.</p>
          </div>
        </div>
        <div class="socialBox">
          <img src="src/img/x.png">
          <div>
            <h3>@RandomIsHeree</h3>
            <p>This is a link to my X.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="constructorWindow" id="webbrowser">
    <div class="windowHeader">
      <div class="windowButtons">
        <button class="close">✖</button>
        <button class="minimise">–</button>
        <button class="maximise">□</button>
      </div>
      <div class="windowText">
        <p>Web Browser</p>
      </div>
    </div>
    <div class="windowContent ignorepadding">
      <div id="appBrowserMount">
        <iframe src="https://example.com" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
    </div>    
  </div>
</div>
<script src="src/js/nwmDE.js"></script>
<script src="src/js/time.js"></script>
<script src="src/js/dockHandle.js"></script>
</body>
</html>
